<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in">
        <form (ngSubmit)="onSubmit()">
          <h1>Iniciar sesión</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>o usa tu correo y contraseña</span>
          <input type="email" placeholder="Correo" id="email" [(ngModel)]="email" name="email" required />
          <input
            type="password"
            placeholder="Contraseña"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <a href="#">→ ¿Olvidaste tu contraseña? ←</a>
          <button type="submit">Iniciar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <h1></h1>
            <img
              id="mario"
              src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2FLogo2.png?alt=media&token=53e19d22-3f2a-4cc4-a3c4-25e3b16d25b9"
              alt=""
            />
            <p>Si no tienes una cuenta aún, registrate!.</p>
            <button class="hidden" id="register" (click)="navigateToRegister()">Resgistrarse</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
