<div class="container" id="container">
  <div class="form-container sign-in" id="form-container">
    <form (ngSubmit)="onSubmit()">
      <h1>Iniciar sesión</h1>
      <input type="email" placeholder="Correo" id="email" [(ngModel)]="email" name="email" required />
      <input
        type="password"
        placeholder="Contraseña"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <a href="#">→ ¿Olvidaste tu contraseña? ←</a>
      <button type="submit">Iniciar</button>
    </form>
  </div>
  <div class="toggle-container" id="toggle-container">
    <div class="toggle" id="toggle">
      <div class="toggle-panel toggle-right toggle-right2" id="toggle-panel">
        <h1></h1>
        <img
          id="mario"
          src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2FLogo2.png?alt=media&token=53e19d22-3f2a-4cc4-a3c4-25e3b16d25b9"
          alt=""
        />
        <p>Si no tienes una cuenta aún, registrate!.</p>
        <button class="hidden" id="register" (click)="navigateToRegister()">Resgistrarse</button>
      </div>
    </div>
  </div>
</div>

<!-- Alerta -->
<div class="alert" *ngIf="showAlert" [ngClass]="alertClass">
  <span>
    {{ alertMessage }}
    <button class="close-alert" (click)="closeAlert()">X</button>
  </span>
  <div class="progress-bar">
    <div class="progress" [ngStyle]="{ width: progressWidth + '%', 'background-color': progressColor }"></div>
  </div>
</div>
