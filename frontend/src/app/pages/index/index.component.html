<!-- Carrusel section -->
<div class="carousel-container">
  <div class="carousel">
    <div *ngFor="let image of images; let i = index" [class.active]="i === currentSlide" class="carousel-item">
      <img [src]="image" alt="carousel image" class="carousel-image">
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">
      <img src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2Fhome%20page%2Fchevron-compact-left.svg?alt=media&token=6cdceb3f-ed77-48da-9095-70f31f8edfd8" alt="Previous">
    </button>
    <button class="carousel-control next" (click)="nextSlide()">
      <img src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2Fhome%20page%2Fchevron-compact-right.svg?alt=media&token=c57f6e02-bd53-453c-ae9d-6fad25f07ec7" alt="Next">
    </button>
  </div>
</div>

<!-- Search section -->
<div class="search-container">
  <p>¿Buscas algo en especial?</p>
  <div class="search-box">
    <input [(ngModel)]="inputValue" type="text" placeholder="Buscar" (keydown)="searchProduct($event)">
    <img src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2Fmario__png__by_justletmein21_dfdk2sz-pre.png?alt=media&token=2b06cd1e-ef8c-414b-8c2d-70a7a595d453" alt="Mario" class="mario-image">
  </div>
</div>

<!-- Category section -->
<div class="categories-container">
  <div class="category best-sellers" (click)="navigateToAll()">
    <img src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2Fhome%20page%2FmarioLuigi.png?alt=media&token=fa6dcc9f-3846-4ac7-b9eb-2520140bd823" alt="Mario y Luigi" class="category-image">
    <p>¡Más vendidos!</p>
  </div>
  <div class="category new-arrivals" (click)="navigateToAll()">
    <img src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2Fhome%20page%2Fcapitan.png?alt=media&token=0b4ab572-b02f-454c-90ef-3137effcca95" alt="Capitán América" class="category-image">
    <p>¡Lo más reciente!</p>
  </div>
</div>
