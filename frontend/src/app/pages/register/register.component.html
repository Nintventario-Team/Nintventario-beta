<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>

  <body>
    <div class="container active" id="container">
      <div class="form-container sign-up">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <h1>Crea tu cuenta</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>o usa tu correo y contrase침a para registrarte</span>
          <input type="text" formControlName="first_name" placeholder="Nombre" id="first_name" [(ngModel)]="first_name" name="first_name" required />
          <input type="text" formControlName="last_name" placeholder="Apellido" id="last_name" [(ngModel)]="last_name" name="last_name" required />
          <input type="email" formControlName="email" placeholder="Correo" id="email" [(ngModel)]="email" name="email" required />
          <input
            type="password"
            placeholder="Contrase침a"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img
              id="mario"
              src="https://firebasestorage.googleapis.com/v0/b/nintventario.appspot.com/o/img%2FLogo2.png?alt=media&token=53e19d22-3f2a-4cc4-a3c4-25e3b16d25b9"
              alt=""
            />
            <p>Si ya posees una cuenta, inicia sesi칩n</p>
            <button class="hidden" id="login" (click)="navigateToLogin()">Inicia sesi칩n</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
